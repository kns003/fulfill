{% extends "base.html" %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <form method="post">{% csrf_token %}
                <input class="form-control form-control-md" type="text" placeholder="name" name="name">
                <textarea class="form-control mt-3" aria-label="With textarea" placeholder="description" name="description"></textarea>
                <input class="form-control form-control-md mt-3" type="text" placeholder="sku" name="sku">
                <button type="submit" value="submit" class="btn btn-primary my-1">Create</button>
            </form>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
{% endblock content%}
